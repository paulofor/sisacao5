<h2 *ngIf="item" mat-dialog-title>Experimento</h2>

<form *ngIf="listaEntrada1 && listaEntrada2" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="30" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Amostra de Dados - Entrada 1" #amostraDadoSinteticoEntrada1Id [(ngModel)]="item.amostraDadoSinteticoEntrada1Id"
        name="amostraDadoSinteticoEntrada1Id">
        <mat-option *ngFor="let amostra of listaEntrada1" [value]="amostra.id">
          {{ amostra.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field class="example-full-width">
      <mat-select placeholder="Amostra de Dados - Entrada 2" #amostraDadoSinteticoEntrada2Id [(ngModel)]="item.amostraDadoSinteticoEntrada2Id"
        name="amostraDadoSinteticoEntrada2Id">
        <mat-option *ngFor="let amostra of listaEntrada2" [value]="amostra.id">
          {{ amostra.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
