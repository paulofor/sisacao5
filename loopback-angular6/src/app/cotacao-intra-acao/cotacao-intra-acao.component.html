
<div class="main-content" *ngIf="lista">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Cotações - {{ticker}}</h4>
            <button mat-raised-button color="primary" (click)="carregaIntra()">Atualiza</button>
          </div>
          <div class="dgc-comando-correcao">
            <a href="https://arquivos.b3.com.br/apinegocios/ticker/{{ticker}}/{{hoje | date : 'yyy-MM-dd'}}" target="_blank">
              https://arquivos.b3.com.br/apinegocios/ticker/{{ticker}}/{{hoje | date : 'yyy-MM-dd'}} 
            </a>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Data Hora</th>
                  <th width="10%">Valor</th>
                  <th width="10%">Hora Neg.</th>
                  <th width="10%"></th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>{{item.dataHora  | date : 'dd/MM/yyyy HH:mm' : 'UTC'}}</td>
                  <td>{{item.valor | number:'1.2-2'}}</td>
                  <td>{{item.dataHoraNegStr}}</td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
