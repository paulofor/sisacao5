<h2 mat-dialog-title>{{item.parametroRegra.nome}}</h2>
<span>{{item.parametroRegra.descricao}}</span>
<br>
<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #inicial [(ngModel)]="item.inicial" name="inicial" placeholder="Inicial" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #final [(ngModel)]="item.final" name="final" placeholder="Final" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #passo [(ngModel)]="item.passo" name="passo" placeholder="Passo" autocomplete="off" />
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
