<h2 *ngIf="item" mat-dialog-title>Keras Loss ( função de perda )</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>


    <mat-form-field class="example-full-width">
      <input matInput #nome [(ngModel)]="item.nome" name="nome" placeholder="Keras Loss" />
    </mat-form-field>




    <mat-form-field class="example-full-width">
      <mat-select placeholder="Tipo Função" #tipoFuncao [(ngModel)]="item.tipoFuncao" name="tipoFuncao">
        <mat-option *ngFor="let tipoFuncao of listaTipoFuncao" [value]="tipoFuncao.value">
          {{tipoFuncao.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Tipo Objeto" #tipoObjeto [(ngModel)]="item.tipoObjeto" name="tipoObjeto">
        <mat-option *ngFor="let tipoObjeto of listaTipoObjeto" [value]="tipoObjeto.value">
          {{tipoObjeto.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput #link [(ngModel)]="item.link" name="nome" placeholder="Links" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput rows="4" #explicacao [(ngModel)]="item.explicacao" name="explicacao" placeholder="Explicação" ></textarea>
    </mat-form-field>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
