<h2 mat-dialog-title>Edita Ação</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="10" #nome [(ngModel)]="item.ticker" name="ticker" placeholder="Ticker" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="30" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" />
    </mat-form-field>

    <mat-checkbox #intraday5 [(ngModel)]="item.intraday5" name="intraday5">Intraday 5min
    </mat-checkbox>
    <mat-checkbox #intraday15 [(ngModel)]="item.intraday15" name="intraday15">Intraday 15min
    </mat-checkbox>
    <mat-checkbox #intraday30 [(ngModel)]="item.intraday30" name="intraday30">Intraday 30min
    </mat-checkbox>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
