<div class="main-content" *ngIf="lista">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Criptomoedas({{lista.length}})</h4>
            <div class="dgc-direita" *ngIf="(qtdeMercadoBitcoin && qtdeFoxbit)">MercadoBitcoin:{{qtdeMercadoBitcoin}} - Foxbit:{{qtdeFoxbit}}</div>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Posicao</th>
                  <th width="20%">Ticker</th>
                  <th width="20%">Nome</th>
                  <th width="20%">Foxbit</th>
                  <th width="20%">MB</th>
                  <th width="60%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>{{item.posicao}}</td>
                  <td>{{item.ticker}}</td>
                  <td>{{item.nome}}</td>
                  <td><a *ngIf="(item.foxbit==1)" routerLink='/cotacaoIntraCriptomoeda/{{item.ticker}}'>Ver</a></td>
                  <td><a *ngIf="(item.mercadoBitcoin==1)" routerLink='/cotacaoIntraCriptomoedaMercadoBitcoin/{{item.ticker}}'>Ver</a></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
