<h2 mat-dialog-title>Tipo Exemplo</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #qtdeDias [(ngModel)]="item.qtdeDias" name="qtdeDias" placeholder="Qtde. Dias" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #posicaoReferencia [(ngModel)]="item.posicaoReferencia" name="posicaoReferencia" placeholder="Posição Referência" autocomplete="off" />
    </mat-form-field>



  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
