<h2 mat-dialog-title>Edita Startup - Empresa</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" autocomplete="off" />
    </mat-form-field>



    <mat-form-field class="example-full-width">
      <mat-select placeholder="Instituição Financeira" #instituicaoFinanceiraId [(ngModel)]="item.instituicaoFinanceiraId" name="instituicaoFinanceiraId">
        <mat-option *ngFor="let instituicao of listaInstituicao" [value]="instituicao.id">
          {{ instituicao.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
