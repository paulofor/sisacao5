<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Tesouro Direto</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th ></th>
                  <th ></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase; let i = index">
                  <td>{{item.nome }}</td>
                  <td align="right">
                    <a style="margin-left: 8px; margin-right: 8px;" routerLink="/tesouroDiretoCotacao/{{item.id}}">intraday</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
