<div class="main-content" *ngIf="lista">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{item.ticker}}</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Data Pag</th>
                  <th width="10%">Data Com</th>
                  <th width="10%">Valor</th>
                  <th width="10%">Cotação</th>
                  <th width="10%">Percentual</th>
                  <th width="10%">Tipo</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista; let i = index">
                  <td>{{item.dataPagamento | date : 'dd/MM/yyyy' : 'UTC'}}</td>
                  <td>{{item.dataCom | date : 'dd/MM/yyyy' : 'UTC'}}</td>
                  <td>{{item.valor | number: '1.2-2'}}</td>
                  <td>{{item.cotacao | number: '1.2-2'}}</td>
                  <td>{{item.percentual | number: '1.2-2'}}%</td>
                  <td>{{item.tipo}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
  <button mat-raised-button mat-dialog-close>Fechar</button>

</div>
