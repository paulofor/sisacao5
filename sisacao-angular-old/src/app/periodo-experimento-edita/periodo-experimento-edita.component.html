<h2 *ngIf="item" mat-dialog-title>Período Experimento</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
   
    <mat-form-field class="example-full-width">
      <input matInput maxlength="10" #dataStrInicial [(ngModel)]="item.dataStrInicial" name="dataStrInicial" placeholder="Data Inicial (dd-mm-aaaa)" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="10" #dataStrFinal [(ngModel)]="item.dataStrFinal" name="dataStrFinal" placeholder="Data Final (dd-mm-aaaa)" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="2" #quantidadeMes [(ngModel)]="item.quantidadeMes" name="quantidadeMes" placeholder="Meses" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="10" #dataNumInicioValidacao [(ngModel)]="item.dataNumInicioValidacao" name="dataNumInicioValidacao" 
      placeholder="Data Numérica Início Validação (yyyymmdd)" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="10" #dataNumFinalValidacao [(ngModel)]="item.dataNumFinalValidacao" name="dataNumFinalValidacao" 
      placeholder="Data Numérica Final Validação (yyyymmdd)" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="2" #quantidadeMesValidacao [(ngModel)]="item.quantidadeMesValidacao" name="quantidadeMesValidacao" 
      placeholder="Meses Validação" autocomplete="off" />
    </mat-form-field>
    
    <mat-form-field class="example-full-width">
      <input matInput maxlength="2" #minimoPontoValidacao [(ngModel)]="item.minimoPontoValidacao" name="minimoPontoValidacao" 
      placeholder="Mínimo de pontos para validação" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="2" #minimoPontoExibicao [(ngModel)]="item.minimoPontoExibicao" name="minimoPontoExibicao" 
      placeholder="Mínimo de pontos para exibição" autocomplete="off" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
