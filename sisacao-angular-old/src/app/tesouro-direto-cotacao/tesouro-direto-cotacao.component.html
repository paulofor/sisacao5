<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">{{principal.nome}}</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Dia</th>
                  <th>Hora</th>
                  <th>Taxa Mercado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase; let i = index">
                  <td>{{item.diaNum }}</td>
                  <td>{{item.dataHoraStr }}</td>
                  <td>{{item.taxaMercado }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
