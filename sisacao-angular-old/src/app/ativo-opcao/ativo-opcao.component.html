<div class="main-content" *ngIf="lista">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">OpÃ§Ãµes</h4>
            <button class="btn btn-primary btn-sm " (click)="novo()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Ticker</th>
                  <th width="10%">Nome</th>
                  <th width="10%">Intraday 05</th>
                  <th width="10%">Intraday 15</th>
                  <th width="10%">Intraday 30</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td><a routerLink='/cotacaoIntraOpcao/{{item.ticker}}'>{{item.ticker }}</a></td>
                  <td>{{item.nome }}</td>
                  <td>{{item.intraday5}}</td>
                  <td>{{item.intraday15}}</td>
                  <td>{{item.intraday30}}</td>
                  <td align="right">
                    <button class="btn btn-primary btn-sm " (click)="novo(item)">Alterar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
