
<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Ações - RegraProjeção ({{listaBase.length}})</h4>
            
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="15%">Ticker</th>
                  <th width="15%">Regra Projeção</th>
                  <th width="15%">Última Data</th>
                  <th></th>
                  <th width="5%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.ticker}}</td>
                  <td>{{item.codigoRegraProjecao}}</td>
                  <td>{{item.ultimo | date : 'dd/MM/yyyy HH:mm' : 'UTC'}}</td>
                  <td></td>
                  <td><button class="btn-primary btn-sm btn" (click)="dialogo1(item)">Grupos</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
