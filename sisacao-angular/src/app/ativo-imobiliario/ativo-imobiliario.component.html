
<div class="main-content" *ngIf="lista">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Imobiliários({{lista.length}})</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Ticker</th>
                  <th width="10%">Nome</th>
                  <th width="10%">Perc6</th>
                  <th width="10%">Med Aluguel3</th>
                  <th width="10%">Med Neg3</th>
                  <th width="10%">Preço Atual</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of lista">
                  <td>{{item.ticker }}</td>
                  <td>{{item.nome }}</td>
                  <td>{{item.percentual6 | number:'1.1-1'}} %</td>
                  <td>{{item.mediaPercentualAluguel3 | number:'1.1-1'}} %</td>
                  <td>{{item.mediaNegocio3 | number:'1.0-0'}}</td>
                  <td>{{item.precoAtual | number:'1.2-2'}}</td>
                  <td align="right">
                    <button class="btn btn-primary btn-sm " (click)="novo(item)">Alterar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
