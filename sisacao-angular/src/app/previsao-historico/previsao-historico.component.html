<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Previsão</h4>
            <button mat-raised-button color="primary" (click)="carregaTela()">Atualiza</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Data Hora</th>
                  <th width="15%">Treinos</th>
                  <th width="15%">Previsões</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.data  | date : 'dd/MM/yyyy' : 'UTC'}}</td>
                  <td>{{item.qtdeTreino }}</td>
                  <td>{{item.qtdePrevisao }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
