
<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Ações - Com Resultado Futuro</h4>
            
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Ticker</th>
                  <th width="10%">Resultado mais recente</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.ticker}}</td>
                  <td *ngIf="(item.cotacaoIntradayAcaoResultados.length>0)">{{item.cotacaoIntradayAcaoResultados[0].dataHora | date : 'dd/MM/yyyy HH:mm' : 'UTC'}}</td>
                  <td *ngIf="(item.cotacaoIntradayAcaoResultados.length==0)">não encontrado</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
