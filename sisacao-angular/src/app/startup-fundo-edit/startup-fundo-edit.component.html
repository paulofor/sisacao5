<h2 mat-dialog-title>Edita Startup - Empresa</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>
    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #nome [(ngModel)]="item.nome" name="nome" placeholder="Nome" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select #tipo [(ngModel)]="item.tipo" name="tipo" placeholder="Tipo">
        <mat-option value="Venture Capital">Venture Capital</mat-option>
        <mat-option value="Corporate Venture Capital">Corporate Venture Capital</mat-option>
        <mat-option value="Rede de Investidores Anjo">Rede de Investidores Anjo</mat-option>
        <mat-option value="Equity Crowdfunding">Equity Crowdfunding</mat-option>
        <mat-option value="Investidor Anjo">Investidor Anjo</mat-option>
        <mat-option value="Family Office">Family Office</mat-option>
        <mat-option value="Venturer Debt">Venturer Debt</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #url [(ngModel)]="item.url" name="url" placeholder="Url" autocomplete="off" />
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
