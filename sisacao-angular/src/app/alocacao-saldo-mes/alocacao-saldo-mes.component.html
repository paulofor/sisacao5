
<div class="main-content" *ngIf="listaBase && listaInstituicao">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Alocação de Recursos</h4>
            <button class="btn btn-primary btn-sm " (click)="atualiza()">Atualizar</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Aplicação</th>
                  <th  width="10%" *ngFor="let banco of listaInstituicao">
                    {{banco.nome}}
                  </th>
                  <th width="10%">TOTAL</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.nome}}</td>
                  <td *ngFor="let detalhe of item.aplicacaoInstituicaos">
                    {{detalhe.saldoAtual | number:'':'pt-BR' }}
                  </td>
                  <td>{{item.saldoAtual | number:'':'pt-BR'}}</td>
                </tr>
                <tr>
                  <td>Total</td>
                  <td *ngFor="let banco of listaInstituicao">
                    {{getSaldoInstituicao(banco) | number:'':'pt-BR'}}
                  </td>
                  <td>{{getTotalGeral()| number:'':'pt-BR'}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
