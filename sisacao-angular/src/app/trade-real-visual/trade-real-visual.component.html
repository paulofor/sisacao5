<div class="dgc-painel">
  <div class="dgc-painel-header">
      <span>Trades</span>
      <span class="dgc-direita {{classeSaldo()}}">{{resultadoAtual  | currency: 'BRL' }}</span>
  </div>
  <div *ngIf="listaBase" class="dgc-painel-principal">
      <div *ngFor="let item of listaBase">
          <app-item-trade-real-visual [trade]="item"></app-item-trade-real-visual>
      </div>
      <app-item-visual-indice [ticker]="indice"></app-item-visual-indice>
  </div>
</div>
