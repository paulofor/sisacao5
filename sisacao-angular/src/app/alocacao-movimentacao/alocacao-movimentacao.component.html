


<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Moviemtnações</h4>
            <button class="btn btn-primary btn-sm " (click)="edita()">Novo</button>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Instituição</th>
                  <th width="10%">Data</th>
                  <th width="10%">Valor</th>
                  <th width="10%">Aplicação</th>
                  <th width="10%">Saldo Anterior</th>
                  <th width="10%">Saldo Atual</th>
                  <th width="10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.instituicaoFinanceira.nome }}</td>
                  <td>{{item.data | date : 'dd/MM/yyyy' : 'UTC' }}</td>
                  <td>{{item.valor}}</td>
                  <td>{{item.tipoAplicacao.nome}}</td>
                  <td>{{item.saldoAnterior}}</td>
                  <td>{{item.saldoAtual}}</td>
                  <td align="right">
                    <button class="btn btn-primary btn-sm " (click)="edita(item)">Alterar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
