<div class="dgc-painel">
  <div class="dgc-painel-header">
      <span>Parametros Experimento</span>
  </div>
  <div *ngIf="listaBase">
      <div class="dgc-card">
          <div class="dgc-card-detalhe">
            <table>
              <tr *ngFor="let item of listaBase">
                <td width="20%">{{item.nome}}</td>
                <td width="80%">{{listaValor(item.valorParametros)}}</td>
              </tr>
            </table>
          </div>
      </div>
     
  </div>
</div>
