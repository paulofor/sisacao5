<h2 *ngIf="item" mat-dialog-title>Período para Experimento</h2>

<form *ngIf="listaItem" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <div *ngFor="let item of listaItem; let i = index;">
      <mat-checkbox  [checked]="getCheck(item)"  (change)="onChange($event, i, item)">
        <span class="ticker">De: </span>
        <span class="preco">{{item.dataStrInicial}}</span> 
        <span class="spread">Até: </span>
        <span class="detalhe">{{item.dataStrFinal}}</span>
      </mat-checkbox>
    </div>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
