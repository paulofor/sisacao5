<div class="main-content" *ngIf="listaBase">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Melhoras ({{listaBase.length}})</h4>
          </div>
          <div class="content table-responsive table-full-width">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th width="10%">Id</th>
                  <th width="10%">Ticker</th>
                  <th width="10%">Experimento</th>
                  <th width="10%">Placar</th>
                  <th width="10%">Placar Validação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listaBase">
                  <td>{{item.id}}</td>
                  <td>{{item.ticker}}</td>
                  <td>{{item.experimentoSimulacao.codigo}}</td>
                  <td>{{item.quantidadeLucro}} x {{item.quantidadePrejuizo}}</td>
                  <td>{{placarValidacao(item)}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
