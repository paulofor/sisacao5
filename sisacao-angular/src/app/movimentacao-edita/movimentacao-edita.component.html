<h2 mat-dialog-title>Movimentação</h2>

<br>
<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #valor [(ngModel)]="item.valor" name="valor" placeholder="valor" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput maxlength="50" #data [(ngModel)]="item.data" name="data" placeholder="data" autocomplete="off" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Insitituição Financeira" #instituicaoFinanceiraId [(ngModel)]="item.instituicaoFinanceiraId" name="instituicaoFinanceiraId">
        <mat-option *ngFor="let item of listaInstituicao" [value]="item.id">
          {{ item.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-select placeholder="Tipo" #tipoAplicacaoId [(ngModel)]="item.tipoAplicacaoId" name="tipoAplicacaoId">
        <mat-option *ngFor="let item of listaTipo" [value]="item.id">
          {{ item.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
