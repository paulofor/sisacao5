<div class="dgc-card">
  <div class="dgc-card-header">
      <span>{{trade.ticker}}</span>
      <span class="dgc-direita {{classeSaldo()}}">{{getPercentual()}} %</span>
  </div>
  <div class="dgc-card-header">
    <span *ngIf="listaCotacao">{{listaCotacao[0].valor | currency: 'BRL' }}</span>
    <span class="dgc-direita {{classeSaldo()}}">{{getSaldo()  | currency: 'BRL'}}</span>
  </div>
  <div id="chart">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [xaxis]="chartOptions.xaxis"
      [dataLabels]="chartOptions.dataLabels"
      [grid]="chartOptions.grid"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title"
    ></apx-chart>
  </div>
</div>
