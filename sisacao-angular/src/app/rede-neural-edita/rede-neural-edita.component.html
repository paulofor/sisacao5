<h2 *ngIf="item" mat-dialog-title>Rede Neural</h2>

<form *ngIf="item" class="example-full-width" (ngSubmit)="onSubmit()">

  <mat-dialog-content>


    <mat-form-field class="example-full-width">
      <textarea matInput #estrutura [(ngModel)]="item.estrutura" name="estrutura" placeholder="Estrtuura" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput #compilacao [(ngModel)]="item.compilacao" name="compilacao" placeholder="Compilação" ></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <textarea matInput #fitTreinamento [(ngModel)]="item.fitTreinamento" name="fitTreinamento" placeholder="Fit Treinamento" ></textarea>
    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button>Salvar</button>
    <button mat-raised-button mat-dialog-close>Fechar</button>
  </mat-dialog-actions>

</form>
